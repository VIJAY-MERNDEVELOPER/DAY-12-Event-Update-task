<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT BOOKING</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <span class="mb-0 h1">EVENT BOOKING </span>
      </nav>
      <main class="container-fluid border bg-light">
        <div class="row justify-content-center">
          <h1>NEW YEAR EVENT</h1>
        </div>
        <div class="row justify-content-center">
          <h4 class="font-weight-normal">Number of availbale seats: 23</h4>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-4 mx-sm-5 my-5">
            <img
              src="https://lh3.googleusercontent.com/3_Fn3R7y3_1W3n4eM0f_9KrkCPRHVSjmHli3owoOAq2e_yyVRBs_9QfeSET1KoN6n_lKt529LXdsdBhyqprhRNDfydmlGIQXylx2V-t7=h450-rw"
              alt=""
              style="width: 19rem; height: 15rem"
            />
          </div>
          <div class="col-lg-6 mx-sm-3 my-4">
            <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label"
                >Name:</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="inputName"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelSm" class="col-sm-3 col-form-label"
                >Email:</label
              >
              <div class="col-sm-6">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="colFormLabelSm"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-3 col-form-label"
                >Phone No:</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="phone"
                  placeholder="Phone no"
                  min="0"
                  max="9"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="seatCount" class="col-sm-3 col-form-label"
                >Number of Seats:</label
              >
              <div class="col-sm-6">
                <select
                  id="seatCount"
                  class="col-sm-4 my-1 form-control form-control-sm"
                >
                  <!-- You can customize the number of options based on your requirements -->
                  <option value="" disabled selected>Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>

                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label"
                >Name of Attendee:</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="inputName"
                />
              </div>
            </div>
            <div class="form-group row">
              <button type="submit" class="btn btn-success col-sm-3 mx-5 my-3">
                Submit
              </button>
              <button type="button" class="btn btn-danger col-sm-3 mx-5 my-3">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
